  <body>
    <div id="container">
      <a href="http://www.springboard.com.ph"><img src="assets/img/springboard-logo.png" id="logo"></a>
      <h1>We bridge talents to the Philippine business industry.</h1>

      <div class="button-group">
        <button type="button" class="tabs -small -outline" id="jobseeker">For Jobseekers</button>
        <button type="button" class="tabs -small -none" id="business">For Businesses</button>
      </div>

      <div class="form-container animated one">
        <h2>Get hired asap. Sign up today.</h2>
        <form action="https://formspree.io/jake.go@wearelyve.com" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Juan dela Cruz" name="Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="me@juandelacruz.com" name="_replyto" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" placeholder="(63) 917 999 9999" name="Contact" required>
          </div>

          <input type="text" name="_gotcha" style="display: none">
          <button type="submit" value="Send">Submit</button>
        </form>
      </div>

      <div class="form-container animated two hidden">
        <h2>We can help you find talent. Sign up today.</h2>
        <form action="https://formspree.io/jake.go@wearelyve.com" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Juan dela Cruz" name="Name" required>
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" placeholder="CEO" name="Position" required>
          </div>

          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" placeholder="ABC Company" name="Company" required>
          </div>

          <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" placeholder="Agriculture" name="Industry" required>
            <!--
            <select name="Industry">
              <option value="Agriculture">Agriculture</option>
              <option value="Advertising">Advertising</option>
              <option value="Business Process Outsourcing">Business Process Outsourcing</option>
              <option value="Design &amp; Multimedia">Design &amp; Multimedia</option>
              <option value="Information Technology">Information Technology</option>
            </select>
            -->
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="me@juandelacruz.com" name="_replyto" required>
          </div>

          <input type="text" name="_gotcha" style="display: none">
          <button type="submit" value="Send">Submit</button>
        </form>
      </div>

      <p id="copyright">Springboard Career Academy is a Springboard Company. &copy; All Rights Reserved 2017.</p>

    </div>

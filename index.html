<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin">
    <title>Springboard â€” We bridge talents to the Philippine business industry</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
  </head>
  <body>
    <div id="container">
      <a href="http://olegdeleon.github.io/springboard"><img src="assets/img/springboard-logo.png" id="logo"></a>
      <h1>We bridge talents to the Philippine business industry.</h1>

      <div class="button-group">
        <button type="button" class="tabs -small -outline">For Jobseekers</button>
        <button type="button" class="tabs -small -none">For Businesses</button>
      </div>

      <div class="form-container">
        <h2>Get hired asap. Sign up today.</h2>
        <form action="https://formspree.io/hello@olegdeleon.com" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Juan dela Cruz" name="Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="me@juandelacruz.com" name="_replyto" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" name="Contact" required>
          </div>

          <input type="text" name="_gotcha" style="display: none">

          <button type="submit" value="Send">Submit</button>

        </form>

      </div>

      <div class="form-container hidden">
        <h2>We can help you find talent. <br>Sign up today.</h2>
        <form action="https://formspree.io/hello@olegdeleon.com" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Juan dela Cruz" name="Name" required>
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" placeholder="CEO" name="Position" required>
          </div>

          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" placeholder="ABC Company" name="Company" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="me@juandelacruz.com" name="_replyto" required>
          </div>


          <input type="text" name="_gotcha" style="display: none">

          <button type="submit" value="Send">Submit</button>

        </form>

      </div>

      <p id="copyright">Springboard Career Academy is a Springboard Company. &copy; All Rights Reserved 2017.</p>

    </div>
    <script src="assets/js/springboard.js" charset="utf-8"></script>
  </body>
</html>
